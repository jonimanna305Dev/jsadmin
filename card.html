<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="">

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center g-4">

                            <!-- Profile Image -->
                            <div class="col-md-3 text-center">
                                <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740&q=80"
                                    class="img-fluid  border" alt="User Image"
                                    style="width: 150px; height: 150px; object-fit: cover;">
                                    <img src="" class="bg-info mt-3" style="width: 133px; height: 45px; object-fit: cover;" alt="">
                            </div>

                            <!-- User Info -->
                            <div class="col-md-9">
                                <p class="mb-1"><strong>Name:</strong> Name</p>
                                <p class="mb-1"><strong>ID:</strong> 00000</p>
                                <p class="mb-1"><strong>Phone:</strong> 01********98</p>
                                <p class="mb-1"><strong>Age:</strong> 00</p>

                                <p class="mt-3 mb-1"><strong>Social Media:</strong></p>
                                <hr class="my-2">

                                <!-- Social Icon / Image -->
                                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg"
                                    alt="Social Icon" class="img-fluid rounded"
                                    style="width: 50px; height: 50px; object-fit: cover;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg"
                                    alt="Social Icon" class="img-fluid rounded"
                                    style="width: 50px; height: 50px; object-fit: cover;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg"
                                    alt="Social Icon" class="img-fluid rounded"
                                    style="width: 50px; height: 50px; object-fit: cover;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg"
                                    alt="Social Icon" class="img-fluid rounded"
                                    style="width: 50px; height: 50px; object-fit: cover;">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
