<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Cards View</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">User Cards View</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4" id="userCards">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userCards = document.getElementById('userCards');

        users.forEach(user => {
            // Generate social media icons from multiImages
            let socialIconsHTML = '';
            if (user.multiImages && user.multiImages.length > 0) {
                user.multiImages.forEach((image, index) => {
                    socialIconsHTML += `
                        <img src="${image}" 
                             alt="Social Image ${index + 1}" 
                             class="img-fluid me-2 mb-2"
                             style="width: 50px; height: 50px; object-fit: cover; cursor: pointer;"
                             data-bs-toggle="modal" 
                             data-bs-target="#imageModal${user.id}${index}">
                    `;
                });
            } else {
                socialIconsHTML = '<span class="text-muted">No social images</span>';
            }

            // Create modals for each social image
            let imageModalsHTML = '';
            if (user.multiImages && user.multiImages.length > 0) {
                user.multiImages.forEach((image, index) => {
                    imageModalsHTML += `
                        <div class="modal fade" id="imageModal${user.id}${index}" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">${user.name} - Image ${index + 1}</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <img src="${image}" 
                                             class="img-fluid rounded" 
                                             style="max-height: 70vh; object-fit: contain;"
                                             alt="Full size image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            const card = document.createElement('div');
            card.className = 'col';
            card.innerHTML = `
                <div class="card h-100 shadow-sm border-0">
    <div class="card-body">
        <div class="row align-items-center g-4">

            <!-- Profile Image -->
            <div class="col-md-3 text-center">
                <img src="${user.image || ''}"
                     class="img-thumbnail mb-3"
                     alt="User Image"
                     style="width:150px;height:150px;object-fit:cover;">

                <!-- Optional Badge / QR / Banner -->
                <img src=""
                     class="img-fluid mt-2"
                     style="width:133px;height:45px;object-fit:cover;"
                     alt="">
            </div>

            <!-- User Info -->
            <div class="col-md-9">
                <div class="row g-2">

                    <div class="col-md-6">
                        <p class="mb-1"><strong>Name:</strong> ${user.name || 'N/A'}</p>
                    </div>

                    <div class="col-md-6">
                        <p class="mb-1"><strong>ID:</strong> ${user.id || '00000'}</p>
                    </div>

                    <div class="col-md-6">
                        <p class="mb-1"><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
                    </div>

                    <div class="col-md-6">
                        <p class="mb-1"><strong>Age:</strong> ${user.age || 'N/A'}</p>
                    </div>

                    <div class="col-md-6">
                        <p class="mb-1"><strong>Country:</strong> ${user.country || 'N/A'}</p>
                    </div>
                </div>

                <!-- Social Media -->
                <div class="mt-3">
                    <p class="fw-semibold mb-1">Social Media</p>
                    <hr class="my-2">

                    <div class="d-flex flex-wrap gap-2">
                        ${socialIconsHTML}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

                ${imageModalsHTML}
            `;
            userCards.appendChild(card);
        });
    </script>
</body>

</html>
