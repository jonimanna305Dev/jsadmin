<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="background-image: url('./image/5786039.jpg');">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
    <!-- Card Wrapper -->
    <div class="col-md-8 col-lg-9">
      <div class="card shadow">
        <div class="row g-0">

          <!-- Left Image (hidden on small screens) -->
          <div class="col-md-6 d-none d-md-block">
            <img src="image/20944.jpg" class="img-fluid h-100 w-100" style="object-fit: cover;" alt="Login Image">
          </div>

          <!-- Right Form -->
          <div class="col-md-6 p-4">
            <h3 class="text-center mb-4" id="form-title">Login</h3>

            <!-- Login Form -->
            <form id="login-form">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
              </div>

              <div class="d-grid mb-3">
                <button class="btn btn-primary">Login</button>
              </div>

              <p class="text-center small">
                Don't have an account? 
                <a href="#" class="text-decoration-none" id="show-register">Register</a>
              </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="d-none">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="register-name" placeholder="Enter full name" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="register-email" placeholder="Enter email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Enter password" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm password" required>
              </div>

              <div class="d-grid mb-3">
                <button class="btn btn-success">Register</button>
              </div>

              <p class="text-center small">
                Already have an account? 
                <a href="#" class="text-decoration-none" id="show-login">Login</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const formTitle = document.getElementById('form-title');

  // Toggle to Register
  document.getElementById('show-register').onclick = (e) => {
    e.preventDefault();
    loginForm.classList.add('d-none');
    registerForm.classList.remove('d-none');
    formTitle.innerText = 'Register';
  };

  // Toggle to Login
  document.getElementById('show-login').onclick = (e) => {
    e.preventDefault();
    registerForm.classList.add('d-none');
    loginForm.classList.remove('d-none');
    formTitle.innerText = 'Login';
  };

  // Register Form Submit
  registerForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('register-name').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value;
    const confirmPassword = document.getElementById('register-confirm-password').value;

    if (password !== confirmPassword) {
      alert('Password and Confirm Password do not match!');
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if (users.find(u => u.email === email)) {
      alert('User already exists!');
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));

    // Directly switch to login without alert
    document.getElementById('show-login').click();
  });

  // Login Form Submit
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
      localStorage.setItem('currentUser', JSON.stringify(user));
      // Directly redirect to dashboard.html
      window.location.href = 'dashboard.html';
    } else {
      alert('Invalid credentials!');
    }
  });
</script>


</body>
</html>
