<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Navbar</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">

<div x-data="{ sidebarOpen: false, userDropdownOpen: false }" class="relative flex">

  <!-- Sidebar -->
  <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" class="fixed top-0 left-0 z-40 w-64 h-screen bg-white border-r border-gray-200 transition-transform sm:translate-x-0">
    <div class="flex flex-col h-full">
      <!-- Logo -->
      <div class="flex items-center justify-center h-16 border-b border-gray-200">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo">
        <span class="ml-2 text-lg font-semibold text-heading">Flowbite</span>
      </div>
      <!-- Sidebar Links -->
      <div class="flex-1 overflow-y-auto px-3 py-4">
        <ul class="space-y-2 font-medium">
          <li>
            <a href="#" class="flex items-center px-2 py-2 rounded hover:bg-gray-100 hover:text-blue-600">
              Dashboard
            </a>
          </li>
          <li x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center justify-between w-full px-2 py-2 rounded hover:bg-gray-100 hover:text-blue-600">
              <span>E-commerce</span>
              <svg :class="open ? 'rotate-180' : ''" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <ul x-show="open" x-transition class="pl-6 mt-2 space-y-1">
              <li><a href="#" class="block px-2 py-1 rounded hover:bg-gray-100">Products</a></li>
              <li><a href="#" class="block px-2 py-1 rounded hover:bg-gray-100">Billing</a></li>
              <li><a href="#" class="block px-2 py-1 rounded hover:bg-gray-100">Invoice</a></li>
            </ul>
          </li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100 hover:text-blue-600">Kanban</a></li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100 hover:text-blue-600">Inbox</a></li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100 hover:text-blue-600">Users</a></li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100 hover:text-blue-600">Products</a></li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100 hover:text-blue-600">Sign In</a></li>
        </ul>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 sm:ml-64">

    <!-- Navbar -->
    <nav class="bg-neutral-primary fixed w-full sm:ml-64 z-20 top-0 left-0 border-b border-default">
      <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <div class="flex items-center space-x-3 rtl:space-x-reverse">
          <button @click="sidebarOpen = !sidebarOpen" class="md:hidden inline-flex items-center p-2 text-body rounded hover:bg-neutral-secondary-soft focus:outline-none focus:ring-2 focus:ring-neutral-tertiary">
            <span class="sr-only">Toggle sidebar</span>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 7h14M5 12h14M5 17h14"></path>
            </svg>
          </button>
        </div>

        <!-- Right Side: User Menu -->
        <div class="flex items-center space-x-3 rtl:space-x-reverse">
          <button @click="userDropdownOpen = !userDropdownOpen" type="button" class="flex text-sm bg-neutral-primary rounded-full focus:ring-4 focus:ring-neutral-tertiary">
            <span class="sr-only">Open user menu</span>
            <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
          </button>

          <div x-show="userDropdownOpen" @click.outside="userDropdownOpen = false" x-transition class="absolute right-4 mt-12 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44 z-50">
            <div class="px-4 py-3 text-sm border-b border-default">
              <span class="block text-heading font-medium">Joseph McFall</span>
              <span class="block text-body truncate">name@flowbite.com</span>
            </div>
            <ul class="p-2 text-sm text-body font-medium">
              <li><a href="#" class="block w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Dashboard</a></li>
              <li><a href="#" class="block w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Settings</a></li>
              <li><a href="#" class="block w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Earnings</a></li>
              <li><a href="#" class="block w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="pt-20 p-4">
      <div class="p-4 border border-dashed rounded bg-white">
        <div class="grid grid-cols-3 gap-4 mb-4">
          <div class="h-24 bg-gray-100 rounded flex items-center justify-center">Block 1</div>
          <div class="h-24 bg-gray-100 rounded flex items-center justify-center">Block 2</div>
          <div class="h-24 bg-gray-100 rounded flex items-center justify-center">Block 3</div>
        </div>

        <div class="flex h-48 mb-4 bg-gray-100 rounded items-center justify-center">Large Block</div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="h-24 bg-gray-100 rounded flex items-center justify-center">Block 4</div>
          <div class="h-24 bg-gray-100 rounded flex items-center justify-center">Block 5</div>
        </div>

        <div class="flex h-48 mb-4 bg-gray-100 rounded items-center justify-center">Another Large Block</div>
      </div>
    </div>

  </div>

</div>
</body>
</html>
